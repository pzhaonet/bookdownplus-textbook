bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: none
      before: |
        <li><a href="http://pzhao.org">R bookdownplus Textbook</a></li>
      after: |
        <li><a href="https://bookdown.org/yihui/bookdown/" target="blank">Supported by R bookdown</a></li>
    download: [pdf, epub]
    edit: https://github.com/pzhaonet/bookdown-plus-textbook/edit/master/%s
    sharing:
      github: yes
      facebook: yes
bookdown::epub_book: default
